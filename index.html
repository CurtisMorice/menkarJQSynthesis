<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <title>Menkar JS/JQ Synthesis</title>
</head>
<body>
    <h1>Menkar JS/JQ Synthesis</h1>
    <div class="container">
        <div id="menu">
            <button class="btn btn-primary" id="addModeButton">
                Add Mode
            </button>
            <button class="btn btn-primary" id="showModeButton">
                Show Mode
            </button>
        </div>
        <div id="input">
            <h2>Add a new movie!</h2>
            <input type="text" placeholder="title" id="titleIn">
            <input type="text" placeholder="director" id="directorIn">
            <input type="number" placeholder="year" id="yearIn">
            <button id="addButton">Add To Collection</button>
        </div>
        <div id="output">
            <h2>Movies in my Collection:</h2>
            <div id="moviesOut" class="row">
    
            </div>
        </div>
    </div>
</body>
</html>
